                    <a href="index.html">

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>

        <div class="content">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Graficos de Docente</h4>
                                <p class="category">Gerador de gráficos de docente (para teste)</p>
                            </div>
                            <div class="content">
                                <form class="needs-validation" novalidate="">
                                    <div class="row">
                                        <div class="col-md-5 mb-3">
                                            <input type="number" class="form-control" id="codigo" placeholder="Código do Docente" value="" required="">
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <input type="number" class="form-control" id="evento" placeholder="Evento" value="" required="">
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <button class="btn btn-primary btn-block" type="submit">Continue</button>
                                        </div>
                                        
                                    </div>
                                </form>
                                <div id="charts">
                                    <div class="row" >
                                        <div class="col-xs-4">
                                            <div id="ext"></div>
                                            <img src="assets/img/ens.svg" class="img-fluid col-md-offset-3 col-md-6 chart-icon">
                                            <p class="chart-desc col-md-12">Extensão <span class="ext">50/100</span> </p>
                                        </div>
                                        <div class="col-xs-4">
                                            <div id="ens"></div>
                                            <img src="assets/img/ens.svg" class="img-fluid col-md-offset-3 col-md-6 chart-icon">
                                            <p class="chart-desc col-md-12">Ensino <span class="ens">50/100</span> </p>
                                        </div>
                                        <div class="col-xs-4">
                                            <div id="pes"></div>
                                            <img src="assets/img/ens.svg" class="img-fluid col-md-offset-3 col-md-6 chart-icon">
                                            <p class="chart-desc col-md-12">Pesquisa <span class="pes">50/100</span> </p>
                                        </div>
                                    </div>
                                </div>


                                <div class="footer">
                                    <hr>
                                    <div class="stats">
                                        <a id="but" href=""><i class="fa fa-history"></i></a> Updated <i id="time_updated"></i>
                                    </div>
                                </div>

                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="assets/js/light-bootstrap-dashboard.js"></script>

    
    <script src="assets/js/progressbar.min.js"></script>
    <script>
        window.onload = function onLoad() {
            var barExt = new ProgressBar.SemiCircle(ext, {
                strokeWidth: 6,
                easing: 'easeInOut',
                duration: 1400,
                color: '#22CBE9',
                trailColor: '#eee',
                trailWidth: 1,
                svgStyle: null
            });

            barExt.animate(0.50);  // Number from 0.0 to 1.0

            var barEns = new ProgressBar.SemiCircle(ens, {
                strokeWidth: 6,
                easing: 'easeInOut',
                duration: 1400,
                color: '#F93248',
                trailColor: '#eee',
                trailWidth: 1,
                svgStyle: null
            });

            barEns.animate(0.25);  // Number from 0.0 to 1.0

            var barPes = new ProgressBar.SemiCircle(pes, {
                strokeWidth: 6,
                easing: 'easeInOut',
                duration: 1400,
                color: '#FF9F3B',
                trailColor: '#eee',
                trailWidth: 1,
                svgStyle: null
            });

            barPes.animate(0.80);  // Number from 0.0 to 1.0
        }
    </script>
