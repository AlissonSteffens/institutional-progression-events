<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Awesome Icon Font-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 mb-5 mt-3"><a id="turma" href="#" class="btn btn-info">Criar Evento</a></div>
        <div class="col-4 text-center mb-5 mt-3"></div>
        <div class="col-4 text-right mb-5 mt-3"><a id="but" href="#" class="btn btn-primary"><i class="fa fa-refresh"></i></a></div>
        <div class="col align-self-center">
          <div class="p-2">
            <table class="table">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Data Inicio</th>
                  <th>Data Fim</th>
                  <th>Data Limite</th>
                  <th>Extensão</th>
                  <th>Pesquisa</th>
                  <th>Ensino</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="chegou"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div id="edit" class="modal">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="input-class">Turma</label>
                <input id="input-class" type="number" placeholder="101" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer"><a id="send-class" href="#" class="btn btn-primary">Mudar Turma</a></div>
        </div>
      </div>
    </div>
    <div id="delete" class="modal">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div id="delete-header" class="modal-title">Apagar</div>
            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
          </div>
          <div id="delete-body" class="modal-body">Apagar </div>
          <div class="modal-footer"><a id="delete-sim" href="#" class="btn btn-danger">Sim</a><a data-dismiss="modal" class="btn btn-primary">Cancelar</a></div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
